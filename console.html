<!--This page is to be used in frame for the user to test code examples on the web page-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--jQuery library imported-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!--CSS linked-->
    <link rel="stylesheet" href="console.css" />
    <!--JavaScript file linked-->
    <script type="text/javascript" src="console.js"></script>
    <!--Title of page-->
    <title>JS Console</title>
  </head>
  <body>
    <!--Create a Div in which the input and results will display-->
    <div class="console">
      <input class="console-input" type="text" spellcheck="false" placeholder="Enter Code Here" />
      <div class="console-history"></div>
    </div>
  </body>
</html>
